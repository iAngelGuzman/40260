<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/pagina07.css">
</head>
<body>

    <!-- Formulario -->
    <div class="container">
        <div class="card col-4 m-auto mt-5">
            <div class="card-header">
                <h4 class="card-title text-center m-0 my-1">
                    <strong>Registro de Usuarios</strong>
                </h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group mb-3">
                        <label for="user" class="mb-1">Usuario:</label>
                        <input type="text" class="form-control" id="user" name="user" placeholder="Usuario">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="mb-1">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                    </div>
                    <button id="enviar" class="btn btn-primary w-100"><i class="fa fa-paper-plane"> Enviar</i></button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/pagina07.js"></script>
</body>
</html>
