<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <h1>Bienvenido</h1>
        <button class="btn btn-primary">x</button>

        <div class="input-group my-3">
            <label class="input-group-text" for="i">Ingrese su nombre</label>
            <input class="form-control" type="text" aria-required="true" aria-describedby="i">
        </div>

        <p id="i">El campo debe tener 6 caracteres alfanumericos</p>

    </div>
    <div class="bg-success p-3">
        <button class="btn btn-light" aria-expanded="false" aria-controls="c" id="menu">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3" id="c" hidden>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Contacto</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- menu con pestana 1 y 2 -->
    <div class="text-center my-4">

        <div role="tablist" class="mb-3 d-flex justify-content-center gap-3">
            <button id="tab-1" role="tab" aria-selected="true" aria-controls="panel-1" class="btn btn-primary">
                Pestaña 1
            </button>
            <button id="tab-2" role="tab" aria-selected="false" aria-controls="panel-2" class="btn btn-primary">
                Pestaña 2
            </button>
        </div>

        <div id="panel-1" role="tabpanel" aria-labelledby="tab-1">
            <fieldset class="p-3 m-auto d-flex flex-column border border-success" style="width: fit-content;">
                <label class="fw-bold fs-5 mb-3">
                    Contenido de la pestaña 1
                </label>
                <img src="https://picsum.photos/300/300/" alt="foto">
            </fieldset>
        </div>
        <div id="panel-2" role="tabpanel" aria-labelledby="tab-2" hidden>
            <fieldset class="p-3 m-auto d-flex flex-column border border-success" style="width: fit-content;">
                <label class="fw-bold fs-5 mb-3">
                    Contenido de la pestaña 2
                </label>
                <img src="https://picsum.photos/300/300/?nature" alt="foto">
            </fieldset>
        </div>
    </div>


    <script>
        const menu = document.getElementById('menu');
        menu.addEventListener('click', function () {
            let enlaces = document.getElementById('c');
            console.log(enlaces);
            //enlaces.toggleAttribute('hidden');

            if (enlaces.getAttributeNames().includes('hidden')) {
                enlaces.removeAttribute('hidden');
                menu.setAttribute('aria-expanded', "true");
            } else {
                enlaces.setAttribute('hidden', "");
                menu.setAttribute('aria-expanded', "false");
            }

            // // Solución del profe:
            // if (enlaces.getAttribute("hidden") == "") {
            //     enlaces.removeAttribute("hidden");
            // } else {
            //     enlaces.setAttribute("hidden", "")
            // }

        })

        const tabs = document.querySelectorAll('[role="tab"]');
        const paneles = document.querySelectorAll('[role="tabpanel"]');

        // Get all tabs
        tabs.forEach(element => {
            element.addEventListener("click", () => {
                tabs.forEach(t => {
                    t.setAttribute("aria-selected", "false")
                    paneles.forEach(p => {
                        p.setAttribute("hidden", "")
                    });
                });
                element.setAttribute("aria-selected", "true")
                const panelId = element.getAttribute("aria-controls")
                document.getElementById(panelId).removeAttribute("hidden")
            })
        });

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
