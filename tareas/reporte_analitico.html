<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte Analítico</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container bg-white border px-4 py-3 shadow-sm text-center">
        <h1 class="mb-3">Reporte Analítico</h1>

        <!-- Página 01 -->
        <div class="d-flex flex-column mb-3">
            <h4>Pagina01</h4>
            <div class="d-flex flex-grow col-11 m-auto">
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p01-no-modular.png" class="w-100 h-100" alt="p02">
                </a>
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p01-modular.png" class="w-100 h-100" alt="p02">
                </a>
            </div>
        </div>

        <!-- Página 02 -->
        <div class="d-flex flex-column mb-3">
            <h4>Pagina02</h4>
            <div class="d-flex flex-grow col-11 m-auto">
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p02-no-modular.png" class="w-100 h-100" alt="p02">
                </a>
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p02-modular.png" class="w-100 h-100" alt="p02">
                </a>
            </div>
        </div>

        <!-- Página 05 -->
        <div class="d-flex flex-column mb-3">
            <h4>Pagina05</h4>
            <div class="d-flex flex-grow col-11 m-auto">
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p05-no-modular.png" class="w-100 h-100" alt="p05">
                </a>
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p05-modular.png" class="w-100 h-100" alt="p05">
                </a>
            </div>
        </div>

        <!-- Página 06 -->
        <div class="d-flex flex-column mb-3">
            <h4>Pagina06</h4>
            <div class="d-flex flex-grow col-11 m-auto">
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p06-no-modular.png" class="w-100 h-100" alt="p06">
                </a>
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p06-modular.png" class="w-100 h-100" alt="p06">
                </a>
            </div>
        </div>

        <!-- Página 07 -->
        <div class="d-flex flex-column mb-3">
            <h4>Pagina07</h4>
            <div class="d-flex flex-grow col-11 m-auto">
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p07-no-modular.png" class="w-100 h-100" alt="p07">
                </a>
                <a class="col-6" data-bs-toggle="modal" data-bs-target="#modalImagen" onclick="expandirImagen(this)">
                    <img src="/tareas/imagenes/p07-modular.png" class="w-100 h-100" alt="p07">
                </a>
            </div>
        </div>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalImagen" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center">
                    <img id="imgExpandida" src="" class="rounded">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script>
        function expandirImagen(elemento) {
            const img = elemento.querySelector("img");
            document.getElementById("imgExpandida").src = img.src;
        }
    </script>
</body>

</html>
